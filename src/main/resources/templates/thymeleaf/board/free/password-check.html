<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<title>자유게시판</title>
<meta charset="utf-8" />
<meta name="viewport"
  content="width=device-width, initial-scale=1, user-scalable=no" />
<link rel="stylesheet" href="/assets/css/main.css" />
</head>
<body class="is-preload">

  <!-- Wrapper -->
  <div id="wrapper" style="width: 90%">
    <!-- Main -->
    <div id="main">
      <div class="inner">
        <!-- Header -->
        <header id="header">
          <h2>비밀번호 확인</h2>
        </header>
        <!-- Content -->
        <section style="padding: 3em 0 3em 0;">
          <h3>[[${guide}]]</h3>
          <hr />        
          <form id="pwdCheckForm" method="POST" action="javascript:void(0)" style="width:40%">
            <input type="hidden" th:value="${idx}" id="idx" name="idx"/>
            <div class="row gtr-uniform">
              <div class="col-12">
                <input type="password" name="password" id="password"
                  value="" placeholder="비밀번호" required/>              
              </div>               
              <div class="col-12">
                <ul class="actions">
                  <li>
                    <input type="button" value="확인" class="primary" id="passwordCheck" />
                  </li>
                </ul>
              </div>
            </div>
          </form>        
        </section>

      </div>
    </div>
    <!-- Sidebar -->
    <th:block th:include="/thymeleaf/include/sidebar.html"></th:block>
    <!-- //Sidebar -->
  </div>

  <!-- Scripts -->
  <script src="/assets/js/jquery.min.js"></script>
  <script src="/assets/js/browser.min.js"></script>
  <script src="/assets/js/breakpoints.min.js"></script>
  <script src="/assets/js/util.js"></script>
  <script src="/assets/js/main.js"></script>
  <script>
  $(function(){
	  $('#passwordCheck').on("click", function(){
		  let idx = [[${idx}]];
		  let password = $('#password').val();
		  $.ajax({
			  url: "/board/free/password-check",
			  method: "POST",
			  dataType: 'json',
			  data: {
				  idx: idx,
				  password: password
			  },
			  success: function(result) {
				  if (result) {
					  let form = $('#pwdCheckForm');
					  form.attr('action', '[[${href}]]');
					  form.submit();
				  } else {
					  alert("비밀번호가 틀렸습니다.");
				  }
			  },
			  error: function(jqXHR, textStatus, errorThrown) {
				  console.error("Error:", textStatus, errorThrown);
				  
			  }
		  });		  
	  })

  });
  </script>
</body>
</html>
