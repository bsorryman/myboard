  $(function(){
      var queryString = window.location.search;
      var params = new URLSearchParams(queryString);
      var type = params.get('type');
      var logout = params.get('logout');
      
      if (type=='error') {
          alert('ID 혹은 비밀번호가 맞지 않습니다.');
      }
      
      if (type=='signup') {
          alert('회원가입이 완료되었습니다.');
      }

          alert('가입되지 않은 계정입니다.');

      $('#customLogin').on("click", function(){
