<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mol-in DB Search : In-House</title>
  <link href="assets/bootstrap_short.css" rel="stylesheet">
</head>
<body class="body_log text-center">

  <main class="form-signin">
    <form>
      <h1 class="h3 mb-3 fw-normal">Mol-In DB Search : In-House 시스템 관리자 로그인</h1>

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="Admin">
        <label for="floatingInput">Id</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Log in</button>
      <p class="mt-5 mb-3 text-muted">&copy; ChemEssen</p>
    </form>
  </main>


  </body>
</html>
